<!DOCTYPE html>
<html>
<head>
    <title>Buy Now</title>
    <link rel="stylesheet" href="BuyAmazon.css">
    <script src="amazon.js"></script>
</head>
<body>
    <form>
        <label for="Address">Address :</label>
        <input type="text" id="Address" name="address"><br>
        <label for="google_pay">Payment mode</label><br>

        <input type="radio" id="google_pay" name="Payment"> 
        <label for="google_pay">Google Pay</label>
        <br>
        <input type="radio" id="phone_pay" name="Payment">
        <label for="phone_pay">Phone Pay</label>
        <br>
        <input type="radio" id="paytm" name="Payment"> 
        <label for="paytm">Paytm</label>
        <br>
        <button onclick="Payment()">Place order</button>
    </form> 
    <script src="amazon.js"></script>
</body>
</html>
